<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
  [v-cloak] {
    display: none;
  }
</style>
<div id="app">
  <div class="container">
    <!-- alternative: v-show -->
    <form v-if="!submitted" class="mt-5">
      <div class="form-group">
        <label for="email">Email</label>
        <!-- :value is short for v-bind:value -->
        <!-- v-model can update user's input -->
        <!-- @ is short for v-on:, used for method -->
        <input type="email" v-model="email" class="form-control form-control-lg">
      </div>
      <button type="submit" v-on:click.prevent="prcess" class="btn btn-primary">Submit</button>
    </form>
    <h2 v-else v-cloak class="mt-5">Thanks for signing up</h2>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      email: 'katy@example.com',
      submitted: false
    },
    methods: {
      prcess: function () {
        this.submitted = true;
      }
    }
  })
</script>
