<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div id="app">
  <div class="container">
    <form class="mt-5">
      <div class="form-group">
        <label for="email">Email</label>
        <!-- :value is short for v-bind:value -->
        <!-- v-model can update user's input -->
        <!-- @ is short for v-on:, used for method -->
        <input type="email" v-model="email" class="form-control form-control-lg">
      </div>
      <button type="submit" v-on:click.prevent="prcess" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      email: 'katy@example.com',
    },
    methods: {
      prcess: function () {
        console.log(this);

        alert('Submitted ' + this.email);
      }
    }
  })
</script>
